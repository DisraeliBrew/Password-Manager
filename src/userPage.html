<body>
<header class="w3-container w3-red w3-center" style="padding:128px 16px" id="header">
    <h1 class="w3-margin w3-jumbo " >Welcome, <script>getUserName()</script><div id="welcomeUser"></div></h1>

    <br>
    <br>
    <div class="w3-gray w3-padding-16">Do you only want the password for a particular site ? If so, name the site as stored in our database below : -</div>
    <br>
    <form>
        <label for="site">Site Name</label><br>
        <input type="text" id="site" name="Site Name"><br>
    </form>
    <br>
    <p id="messageSpot"></p>
    <button type="button", onclick="showPassword()"> Show Password</button> </form> <br> <br>

    <br>
    <form>
        <label for="siteName">Site Name</label><br>
        <input type="text" id="siteName" name="Site Name"><br>
        <label for="siteUsername">Site Username</label><br>
        <input type="text" id="siteUsername" name="Site Username"><br>
        <label for="Password">Password</label><br>
        <input type="password" id="password" name="Password"> <br>

        <input type="password" id="confirmPassword" name="Confirm Password">
