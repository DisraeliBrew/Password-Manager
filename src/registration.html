<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for a Free Account!</title>
    <script src="frontScript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
</style>
<body>

<header class="w3-container w3-gray w3-center" style="padding: 128px 16px;" id="regHead">
    <h1 class="w3-text-dark-gray w3-jumbo">Fill out the form below and sign up today!</h1>
    <p id="messageSpot"></p>
    <form>
        <label for="email">Email:</label><br>
        <input type= "text" id= "email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type= "password" id= "password" name="password"><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id= "confirmPassword" name="confirmPassword">
    </form> <br>
    <button id="newUser" onclick="newUser()">Sign Up</button> <br><br>
    <a href="login.html">Take me back to the login page!</a>
    <div class="w3-gray w3-padding-16 w3-large" id="userMessage"></div>
</header>



</body>
